<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Integrales y Gráficas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #00FFFF;
            margin: 0;
            padding: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Integrales y Gráficas</h1>
    <label for="func">Función:</label>
    <input type="text" id="func" value="x^2">

    <label for="a">Límite Inferior (a):</label>
    <input type="number" id="a" value="0">

    <label for="b">Límite Superior (b):</label>
    <input type="number" id="b" value="2">

    <label for="n">Número de Divisiones (n):</label>
    <input type="number" id="n" value="100">

    <button onclick="calculateIntegral()">Calcular Integral</button>
    <h2>Resultado: <span id="result"></span></h2>

    <div id="chart"></div>

    <script>
        function calculateIntegral() {
            const func = document.getElementById('func').value;
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const n = parseInt(document.getElementById('n').value);

            const result = integrate(func, a, b, n);
            document.getElementById('result').innerText = result.toFixed(4);

            generateGraph(func, a, b, 'chart');
        }

        function integrate(func, a, b, n) {
            const h = (b - a) / n; // Ancho de cada subintervalo
            let sum = 0;
            for (let i = 0; i < n; i++) {
                const x = a + i * h; // Valor x en el subintervalo
                sum += math.evaluate(func, { x }); // Sumar el valor de la función
            }
            return sum * h; // Multiplicar por el ancho
        }

        function generateGraph(func, a, b, chartId) {
            const xValues = [];
            const yValues = [];
            for (let x = a; x <= b; x += 0.1) {
                xValues.push(x);
                yValues.push(math.evaluate(func, { x }));
            }

            const trace = {
                x: xValues,
                y: yValues,
                mode: 'lines',
                name: 'Función',
                line: { color: '#00FFFF' }
            };

            const layout = {
                title: 'Gráfica de la Función',
                xaxis: { title: 'X' },
                yaxis: { title: 'f(x)' },
                paper_bgcolor: '#222',
                plot_bgcolor: '#222',
                font: { color: '#00FFFF' }
            };

            Plotly.newPlot(chartId, [trace], layout);
        }
    </script>
</body>
</html>
